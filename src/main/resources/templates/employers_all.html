<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>АПЗ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h4>Работодатели</h4>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<a href="/ui/employers" class="btn btn-outline-primary">Назад</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col" >N</th>
        <th scope="col">Наименование работодателя</th>
        <th scope="col">ИНН</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="type: ${employers}">
        <th scope="row" th:text="${type.getId()}"></th>
        <td th:text="${type.getName()}"></td>
        <td th:text="${type.getInn()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
