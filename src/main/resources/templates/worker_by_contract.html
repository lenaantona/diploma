<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>АПЗ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h4>Работники по данному договору</h4>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<a href="/ui/contracts" class="btn btn-outline-primary">Назад</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col" >N</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Имя</th>
        <th scope="col">Отчество</th>
        <th scope="col">Дата рождения</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="item: ${workers}">
        <th scope="row" th:text="${item.getId()}"></th>
        <td th:text="${item.getSurname()}"></td>
        <td th:text="${item.getFirstname()}"></td>
        <td th:text="${item.getLastname()}"></td>
        <td th:text="${item.getBirthdate()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
